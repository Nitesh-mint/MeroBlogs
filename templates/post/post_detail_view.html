{% extends 'generic_base.html' %}

{% block body %}
    <div class="row text-center">
        <h1 class="p-2 display-4" style="font-weight: bolder;">{{ post.title }}</h1>
    </div>
    <div class="container mt-1">
        <div class="row align-items-center d-flex flex-nowrap">
            <div class="col-md-1 col-2 flex-shrink-5 m-2">
                <img src="{{ post.author.profile_pic.url }}" width="50" height="50" class="rounded-circle">
            </div>
            <div class="col-md-11 col-10 mx-0">
                <p class="mb-0">{{ post.author.user.username }}</p>
                <p class="text-muted">{{ post.created_on }}</p>
            </div>
        </div>
    </div>
    
    <hr>
    <div class="card-body">
        <!-- ck ck-content is ckeditor5 class -->
        <div class="ck ck-content">
            {{ post.body|safe}}
        </div>
    </div>
{% endblock body %}
