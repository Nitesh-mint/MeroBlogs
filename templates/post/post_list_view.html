{% extends 'generic_base.html' %}

{% block title %} Posts {% endblock title %}

{% block body %}

<div class="container">
    {% for post in post_list %}
        <div class="row m-1">
            <div class="author-list-page">
                <img src="{{ post.author.profile_pic.url }}" width="25px" height="25px" style="border-radius: 50%;">
                <p style="padding-top: 1rem;" class="text-muted">{{ post.author.user.username }}</p>
                <p style="padding-top: 1rem; font-size: .8rem;" class="text-muted">{{ post.created_on|date:'M d, Y' }}</p>
            </div>
            <div class="row">
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-black fw-bolder"><p>{{ post.title }}</p></a>
                <p>{{ post.body| striptags | safe | slice:":255" }}</p>
            </div> 
            <hr>
        </div> 
    {% endfor %}
</div>
{% endblock body %}
